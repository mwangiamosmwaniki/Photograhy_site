<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Jr photography</title>
    <link rel="icon" type="image/svg+xml" href="/images/icon.webp" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 1px,
          transparent 1px
        );
        background-size: 50px 50px;
        animation: moveBackground 20s linear infinite;
      }

      @keyframes moveBackground {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(50px, 50px);
        }
      }

      .login-container {
        width: 90%;
        max-width: 440px;
        padding: 50px 40px;
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        position: relative;
        z-index: 1;
        animation: slideUp 0.6s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo-section {
        text-align: center;
        margin-bottom: 35px;
      }

      .logo-icon {
        border-radius: 20px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
      }

      .logo-icon i {
        font-size: 32px;
        color: white;
      }
      /* Logo container */
      .logo {
        display: flex;
        align-items: center;
        text-decoration: none;
      }

      /* Logo image */
      .logo img {
        height: 48px; /* Desktop size */
        width: auto;
        border-radius: 8px;
        object-fit: contain;
        transition: transform 0.3s ease;
      }

      /* Subtle hover effect */
      .logo:hover img {
        transform: scale(1.05);
      }

      /* Tablet */
      @media (max-width: 1024px) {
        .logo img {
          height: 42px;
        }
      }

      /* Mobile */
      @media (max-width: 768px) {
        .logo img {
          height: 36px;
        }
      }

      /* Small phones */
      @media (max-width: 480px) {
        .logo img {
          height: 32px;
        }
      }

      h1 {
        font-size: 28px;
        color: #1a1a1a;
        font-weight: 700;
        margin-bottom: 8px;
        letter-spacing: -0.5px;
      }

      .subtitle {
        color: #6b7280;
        font-size: 15px;
        font-weight: 500;
      }

      .input-group {
        position: relative;
        margin-bottom: 24px;
      }

      .input-group label {
        display: block;
        color: #374151;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .input-wrapper {
        position: relative;
      }

      .input-wrapper i {
        position: absolute;
        left: 18px;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
        font-size: 16px;
        transition: color 0.3s;
      }

      input {
        width: 100%;
        padding: 15px 18px 15px 50px;
        border-radius: 12px;
        border: 2px solid #e5e7eb;
        font-size: 15px;
        font-weight: 500;
        transition: all 0.3s;
        background: #fafafa;
        color: #1a1a1a;
      }

      input::placeholder {
        color: #9ca3af;
        font-weight: 400;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      }

      input:focus + i {
        color: #667eea;
      }

      .btn {
        width: 100%;
        padding: 16px;
        border-radius: 12px;
        border: none;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        color: white;
        background: linear-gradient(135deg, #667eea, #764ba2);
        box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
        transition: all 0.3s;
        margin-top: 8px;
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(102, 126, 234, 0.5);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .btn i {
        margin-right: 8px;
      }

      .alert {
        padding: 14px 16px;
        margin-bottom: 24px;
        border-radius: 12px;
        display: none;
        font-weight: 500;
        font-size: 14px;
        animation: slideDown 0.3s ease-out;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .alert i {
        margin-right: 8px;
      }

      .alert.error {
        background: #fef2f2;
        color: #dc2626;
        border: 1px solid #fecaca;
      }

      .alert.success {
        background: #f0fdf4;
        color: #16a34a;
        border: 1px solid #bbf7d0;
      }

      .back-link {
        text-align: center;
        margin-top: 28px;
        padding-top: 28px;
        border-top: 1px solid #e5e7eb;
      }

      .back-link a {
        color: #667eea;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s;
        font-size: 14px;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .back-link a:hover {
        color: #764ba2;
        gap: 8px;
      }

      .back-link a i {
        font-size: 14px;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 40px 28px;
        }
        h1 {
          font-size: 24px;
        }
        .logo-icon {
          width: 60px;
          height: 60px;
        }
        .logo-icon i {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo-section">
        <div class="logo-icon">
          <a class="logo">
            <img src="icon.webp" alt="JR Pixels Logo" />
          </a>
        </div>
        <h1>Admin Login</h1>
        <p class="subtitle">Enter your credentials to continue</p>
      </div>

      <div id="alert" class="alert"></div>

      <form id="login-form">
        <div class="input-group">
          <label for="username">Username</label>
          <div class="input-wrapper">
            <input
              type="text"
              id="username"
              name="username"
              required
              autocomplete="username"
              placeholder="Enter your username"
            />
            <i class="fas fa-user"></i>
          </div>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="current-password"
              placeholder="Enter your password"
            />
            <i class="fas fa-lock"></i>
          </div>
        </div>

        <button type="submit" class="btn" id="login-btn">
          <i class="fas fa-arrow-right-to-bracket"></i>
          Sign In
        </button>
      </form>

      <div class="back-link">
        <a href="index.html">
          <i class="fas fa-arrow-left"></i>
          Back to Home
        </a>
      </div>
    </div>

    <script>
      const config = {
        development: {
          apiUrl: "http://localhost:3000",
        },
        production: {
          apiUrl: "https://photography-site-8pct.onrender.com",
        },
      };

      const isDevelopment =
        window.location.hostname === "localhost" ||
        window.location.hostname === "127.0.0.1";

      const API_BASE_URL = isDevelopment
        ? config.development.apiUrl
        : config.production.apiUrl;

      console.log("üîê Login Page API URL:", API_BASE_URL);

      if (localStorage.getItem("adminToken")) {
        window.location.href = "admin.html";
      }

      const loginForm = document.getElementById("login-form");
      const loginBtn = document.getElementById("login-btn");
      const alertDiv = document.getElementById("alert");

      function showAlert(msg, type) {
        const icon =
          type === "success"
            ? '<i class="fas fa-check-circle"></i>'
            : '<i class="fas fa-exclamation-circle"></i>';
        alertDiv.innerHTML = icon + msg;
        alertDiv.className = `alert ${type}`;
        alertDiv.style.display = "block";
        if (type === "success") {
          setTimeout(() => (alertDiv.style.display = "none"), 2000);
        }
      }

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        loginBtn.disabled = true;
        loginBtn.innerHTML =
          '<i class="fas fa-spinner fa-spin"></i> Signing in...';

        try {
          console.log(
            "üîê Attempting login to:",
            `${API_BASE_URL}/api/auth/login`
          );

          const res = await fetch(`${API_BASE_URL}/api/auth/login`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });

          console.log("üì° Response status:", res.status);

          const data = await res.json();
          console.log("üì¶ Response data:", data);

          if (res.ok) {
            showAlert("Login successful! Redirecting...", "success");
            localStorage.setItem("adminToken", data.token);
            setTimeout(() => (window.location.href = "admin.html"), 1000);
          } else {
            showAlert(data.msg || "Login failed. Please try again.", "error");
            loginBtn.disabled = false;
            loginBtn.innerHTML =
              '<i class="fas fa-arrow-right-to-bracket"></i> Sign In';
          }
        } catch (err) {
          console.error("‚ùå Login error:", err);
          showAlert(
            "Network error. Please check your connection and try again.",
            "error"
          );
          loginBtn.disabled = false;
          loginBtn.innerHTML =
            '<i class="fas fa-arrow-right-to-bracket"></i> Sign In';
        }
      });
    </script>
  </body>
</html>
