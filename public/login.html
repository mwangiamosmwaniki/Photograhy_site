<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Jr photography</title>
    <link rel="icon" type="image/svg+xml" href="/images/icon.webp" />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-pap2P0vUjz3YBShYr6hwQ3vG7FH2RVqkH3MimCdrtRI6ukpZy2yZ/7e3+lOOaZy7rPFL8HJXqNfXy5lG4eZw+A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* Global Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #ff5f6d, #ffc371);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Container */
      .login-container {
        width: 90%;
        max-width: 400px;
        padding: 40px 30px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        position: relative;
        overflow: hidden;
        animation: fadeIn 1s ease forwards;
        text-align: center;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 30px;
        letter-spacing: 1px;
        font-weight: 700;
      }

      /* Input with Icons */
      .input-group {
        position: relative;
        margin-bottom: 20px;
        text-align: left;
      }

      .input-group i {
        position: absolute;
        left: 14px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
        transition: color 0.3s;
      }

      input {
        width: 100%;
        padding: 14px 14px 14px 42px;
        border-radius: 8px;
        border: 2px solid #ddd;
        font-size: 16px;
        transition: all 0.3s;
        background: #fefefe;
      }

      input:focus {
        outline: none;
        border-color: #ff5f6d;
        box-shadow: 0 0 10px rgba(255, 95, 109, 0.4);
      }

      input:focus + i {
        color: #ff5f6d;
      }

      /* Button */
      .btn {
        width: 100%;
        padding: 14px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        color: #fff;
        background: linear-gradient(90deg, #ff5f6d, #ffc371);
        background-size: 200% 200%;
        animation: buttonGradient 3s ease infinite;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
      }
      @keyframes buttonGradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      /* Alerts */
      .alert {
        padding: 12px 15px;
        margin-bottom: 20px;
        border-radius: 8px;
        display: none;
        font-weight: 500;
        transition: all 0.3s;
      }
      .alert.error {
        background: #ffcccc;
        color: #c33;
        border: 1px solid #ff9999;
      }
      .alert.success {
        background: #ccffcc;
        color: #2c662d;
        border: 1px solid #99cc99;
      }

      /* Back Link */
      .back-link {
        text-align: center;
        margin-top: 20px;
      }
      .back-link a {
        color: #ff5f6d;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.3s;
      }
      .back-link a:hover {
        color: #ffc371;
        text-decoration: underline;
      }

      /* Debug info (remove in production) */
      .debug-info {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-size: 12px;
        max-width: 300px;
      }

      /* Responsive */
      @media (max-width: 480px) {
        .login-container {
          padding: 30px 20px;
        }
        h1 {
          font-size: 1.5rem;
        }
        input,
        .btn {
          padding: 12px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Admin Login</h1>

      <div id="alert" class="alert"></div>

      <form id="login-form">
        <div class="input-group">
          <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="username"
            placeholder="Username"
          />
          <i class="fa-solid fa-user"></i>
        </div>

        <div class="input-group">
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
            placeholder="Password"
          />
          <i class="fa-solid fa-lock"></i>
        </div>

        <button type="submit" class="btn" id="login-btn">Login</button>
      </form>

      <div class="back-link">
        <a href="index.html">‚Üê Back to Home</a>
      </div>
    </div>

    <!-- Debug Info (remove in production) -->
    <div class="debug-info" id="debug-info">
      API URL: <span id="api-url-display">Loading...</span>
    </div>

    <script>
      // --- API Configuration (Same as admin.js) ---
      const config = {
        development: {
          apiUrl: "http://localhost:3000",
        },
        production: {
          apiUrl: "https://photography-site-8pct.onrender.com",
        },
      };

      const isDevelopment =
        window.location.hostname === "localhost" ||
        window.location.hostname === "127.0.0.1";

      const API_BASE_URL = isDevelopment
        ? config.development.apiUrl
        : config.production.apiUrl;

      console.log("üîê Login Page API URL:", API_BASE_URL);

      // Display API URL for debugging
      document.getElementById("api-url-display").textContent = API_BASE_URL;

      // Check if already logged in
      if (localStorage.getItem("adminToken")) {
        window.location.href = "admin.html";
      }

      const loginForm = document.getElementById("login-form");
      const loginBtn = document.getElementById("login-btn");
      const alertDiv = document.getElementById("alert");

      function showAlert(msg, type) {
        alertDiv.textContent = msg;
        alertDiv.className = `alert ${type}`;
        alertDiv.style.display = "block";
        if (type === "success") {
          setTimeout(() => (alertDiv.style.display = "none"), 2000);
        }
      }

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        loginBtn.disabled = true;
        loginBtn.textContent = "Logging in...";

        try {
          console.log(
            "üîê Attempting login to:",
            `${API_BASE_URL}/api/auth/login`
          );

          const res = await fetch(`${API_BASE_URL}/api/auth/login`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });

          console.log("üì° Response status:", res.status);

          const data = await res.json();
          console.log("üì¶ Response data:", data);

          if (res.ok) {
            showAlert("Login successful! Redirecting...", "success");
            localStorage.setItem("adminToken", data.token);
            setTimeout(() => (window.location.href = "admin.html"), 1000);
          } else {
            showAlert(data.msg || "Login failed. Please try again.", "error");
            loginBtn.disabled = false;
            loginBtn.textContent = "Login";
          }
        } catch (err) {
          console.error("‚ùå Login error:", err);
          showAlert(
            "Network error. Please check your connection and try again.",
            "error"
          );
          loginBtn.disabled = false;
          loginBtn.textContent = "Login";
        }
      });
    </script>
  </body>
</html>
