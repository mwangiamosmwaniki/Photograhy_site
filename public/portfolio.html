<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Portfolio - Jr Photography | Our Featured Work</title>
    <meta
      name="description"
      content="Explore Jr Photography's wedding, portrait, event, and commercial portfolio showcasing cinematic and authentic imagery."
    />
    <meta
      name="keywords"
      content="photography portfolio, wedding photos, portrait photography, event photography, commercial photography"
    />

    <!-- Open Graph -->
    <meta property="og:title" content="Jr Photography Portfolio" />
    <meta
      property="og:description"
      content="Browse our curated collection of professional photography work across weddings, portraits, events, and commercial shoots."
    />
    <meta property="og:type" content="website" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body id="portfolio-page">
    <header>
      <a href="index.html" class="logo">
        <img src="images/icon.png" alt="JR Pixels Logo" />
      </a>

      <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </button>

      <nav class="nav-menu" id="nav-menu">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="portfolio.html" class="active">Portfolio</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li>
            <a
              href="booking.html"
              class="inline-block border-2 border-yellow-500 !text-yellow-500 font-semibold rounded-lg !px-4 !py-2 hover:!bg-yellow-500 hover:!text-white transition-colors duration-300"
            >
              Book Now
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="bg-gray-50">
      <section id="portfolio-gallery">
        <h1 class="text-center">Our Featured Work</h1>

        <!-- Filters -->
        <div class="filter-btns">
          <button class="filter-btn active" data-filter="all">All Work</button>
          <button class="filter-btn" data-filter="wedding">Weddings</button>
          <button class="filter-btn" data-filter="portrait">Portraits</button>
          <button class="filter-btn" data-filter="event">Events</button>
          <button class="filter-btn" data-filter="commercial">
            Commercial
          </button>
        </div>

        <!-- Dynamic Gallery -->
        <div class="gallery" id="gallery"></div>
      </section>
    </main>

    <footer>
      <p>
        &copy; <span id="currentYear">2025</span> Jr Photography. All rights
        reserved.
      </p>
    </footer>

    <!-- Existing scripts -->
    <script src="js/script.js"></script>

    <!-- Portfolio dynamic loader -->
    <script src="js/portfolio.js"></script>
  </body>
</html>
