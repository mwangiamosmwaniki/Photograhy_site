<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Photography Portfolio | Jr Photography</title>
    <meta
      name="description"
      content="Explore the professional photography portfolio of Jr Photography, featuring weddings, portraits, events, and commercial work captured with a cinematic and authentic style."
    />
    <meta
      name="keywords"
      content="photography portfolio, wedding photography Kenya, portrait photographer, event photography, commercial photography"
    />
    <meta name="author" content="Jr Photography" />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="Photography Portfolio | Jr Photography"
    />
    <meta
      property="og:description"
      content="Browse a curated selection of wedding, portrait, event, and commercial photography by Jr Photography."
    />
    <meta
      property="og:image"
      content="https://photography-site-8pct.onrender.com/images/hero.jpg"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://photography-site-8pct.onrender.com/portfolio.html"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Photography Portfolio | Jr Photography"
    />
    <meta
      name="twitter:description"
      content="View the latest photography projects by Jr Photography, including weddings, portraits, events, and commercial shoots."
    />
    <meta
      name="twitter:image"
      content="https://photography-site-8pct.onrender.com/images/hero.jpg"
    />

    <!-- Canonical -->
    <link
      rel="canonical"
      href="https://photography-site-8pct.onrender.com/portfolio.html"
    />

    <!-- Styles & Favicon -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/png" href="/images/icon.png" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ImageGallery",
        "name": "Jr Photography Portfolio",
        "url": "https://photography-site-8pct.onrender.com/portfolio.html",
        "description": "Professional photography portfolio featuring weddings, portraits, events, and commercial work.",
        "author": {
          "@type": "Person",
          "name": "Jr Photography"
        }
      }
    </script>

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body id="portfolio-page">
    <header>
      <a href="index.html" class="logo">
        <img src="images/icon.png" alt="JR Pixels Logo" />
      </a>

      <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </button>

      <nav class="nav-menu" id="nav-menu">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="portfolio.html" class="active">Portfolio</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li>
            <a
              href="booking.html"
              class="inline-block border-2 border-yellow-500 !text-yellow-500 font-semibold rounded-lg !px-4 !py-2 hover:!bg-yellow-500 hover:!text-white transition-colors duration-300"
            >
              Book Now
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="bg-gray-50">
      <section id="portfolio-gallery">
        <h1 class="text-center">Our Featured Work</h1>

        <!-- Filters -->
        <div class="filter-btns">
          <button class="filter-btn active" data-filter="all">All Work</button>
          <button class="filter-btn" data-filter="wedding">Weddings</button>
          <button class="filter-btn" data-filter="portrait">Portraits</button>
          <button class="filter-btn" data-filter="event">Events</button>
          <button class="filter-btn" data-filter="commercial">
            Commercial
          </button>
        </div>

        <!-- Dynamic Gallery -->
        <div class="gallery" id="gallery"></div>
      </section>
    </main>

    <footer>
      <p>
        &copy; <span id="currentYear">2025</span> Jr Photography. All rights
        reserved.
      </p>
    </footer>
    <!-- Portfolio dynamic loader -->
    <script src="js/portfolio.js"></script>
  </body>
</html>
